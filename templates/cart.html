<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Online Bookstore</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    <nav>
        <a href="/home">Home</a>
        <a href="/login">Login</a>
        <a href="/catalogue">Catalogue</a>
        <a href="/registration">Register</a>
        <a href="/cart">Cart</a>
    </nav>
    <div class="container">
        <h2>Books in Cart</h2>
        <ul>
            {% for item in cart %}
                <li>{{ item['book'] }} - ${{ item['price'] }}</li>
            {% endfor %}
        </ul>
        {% if cart|length == 0 %}
            <p>Your cart is empty!</p>
        {% endif %}
    </div>
</body>
</html>
